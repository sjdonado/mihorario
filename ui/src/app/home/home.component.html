<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px" class="wrapper">
  <mat-toolbar fxLayout="row">
    <mat-toolbar-row>
      <span class='title'>Mi horario</span>
      <span class="example-spacer"></span>
      <!-- <span class='title'>{{ fullName }}</div> -->
      <mat-icon aria-hidden="false" aria-label="Cerrar sesión" (click)="logout()">logout</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card>
    <ng-template [ngIf]="!isLoading" [ngIfElse]="loading">
      <div class="card-title">
        Options
      </div>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <ul>
          <li *ngFor="let scheduleOption of scheduleOptions; let i = index">
            {{ i }} {{ scheduleOption.text }} {{ scheduleOption.value }}
          </li>
        </ul>
        <!-- <button mat-button color="primary">Cerrar sesión</button> -->
      </mat-card-content>
    </ng-template>
    <ng-template #loading>
      <div fxLayout="row" fxLayoutAlign="center">
        <mat-spinner ></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
</div>
