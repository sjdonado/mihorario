<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px" class="wrapper">
  <mat-toolbar fxLayout="row" fxFlex="10">
    <mat-toolbar-row>
      <span class='title'>{{ title }}</span>
      <span class="toolbar-spacer"></span>
      <mat-icon aria-hidden="false" aria-label="Cerrar sesiÃ³n" (click)="logout()">logout</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
  <ng-template [ngIf]="!isLoading" [ngIfElse]="loading">
    <app-period-selector *ngIf="!schedule" fxLayoutAlign="center center" [fullName]="fullName"
      [schedulePeriods]="schedulePeriods" (optionSelected)="getSchedule($event)" fxLayout="column" fxFlex></app-period-selector>
    <app-schedule *ngIf="schedule" [fullName]="fullName" [schedule]="schedule" fxFlex></app-schedule>
  </ng-template>
  <ng-template #loading>
    <div fxLayout="row" fxLayoutAlign="center">
      <mat-spinner ></mat-spinner>
    </div>
  </ng-template>
</div>
