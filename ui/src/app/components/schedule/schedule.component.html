<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" fxFlex>
  <span fxLayoutAlign="center end" fxFlex="10">{{ fullName }}</span>
  <div fxFlex>
    <mat-card>
      <mat-card-content>
        <div class="table-container" role="table" aria-label="Horario">
          <div class="flex-table header" role="rowgroup">
            <div class="flex-row first" role="columnheader">Hora</div>
            <div class="flex-row" role="columnheader" *ngFor="let day of [].constructor(7); let i = index">{{ days[i] }}</div>
          </div>
          <div class="flex-table row" role="rowgroup" *ngFor="let hour of schedule; let i = index">
            <div class="flex-row first" role="cell">{{ i + 6 }}:30</div>
            <div class="flex-row" role="cell" *ngFor="let subject of hour">{{ subject ? subject.shortName : '&#8203;' }}</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
