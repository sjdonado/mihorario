<div fxLayout="column" fxLayoutGap="10px" fxFlex>
  <div fxLayout="row" fxLayout.lt-sm="column" fxFlex="10">
    <span class="option" (click)="periodSelectorEvent()" fxLayout="row" fxLayoutAlign="center center" fxFlex><p>Seleccionar periodo</p><mat-icon matSuffix>arrow_drop_down</mat-icon></span>
    <span class="option" fxLayout="row" fxLayoutAlign="center center" fxFlex><p>Exportar</p><mat-icon matSuffix>calendar_today</mat-icon></span>
    <span class="option" fxLayout="row" fxLayoutAlign="center center" fxFlex><p>Descargar</p><mat-icon matSuffix>arrow_downward</mat-icon></span>
  </div>
  <div class="wrapper" fxLayout="row" fxLayoutAlign="center center" fxFlex="90">
    <div class="table-container" role="table" aria-label="Horario" fxFlex="95">
      <div class="flex-table header" role="rowgroup">
        <div class="flex-row first hour" role="columnheader"><p>&#8203;</p></div>
        <div class="flex-row" role="columnheader" *ngFor="let day of [].constructor(7); let i = index"><p>{{ days[i] }}</p></div>
      </div>
      <div class="flex-table row" role="rowgroup" *ngFor="let hour of schedule; let i = index">
        <div class="flex-row first hour" role="cell"><p>{{ i + 6 }}:30</p></div>
        <div class="flex-row" role="cell" *ngFor="let subject of hour"><p>{{ subject ? subject.shortName : '&#8203;' }}</p></div>
      </div>
    </div>
  </div>
</div>
