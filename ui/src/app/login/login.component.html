<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px" class="wrapper">
  <mat-card>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <form [formGroup]="getFormGroup" fxLayout="column" fxLayoutAlign="start" (ngSubmit)="logIn()" fxLayoutGap="5px">
        <mat-form-field appearance="outline" >
          <mat-label>Usuario uninorte</mat-label>
          <mat-icon matSuffix>perm_identity</mat-icon>
          <input matInput placeholder="example123" formControlName="username">
          <mat-error *ngIf="getFormGroup.controls.username.hasError('required')">
            El usuario es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" >
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="getFormGroup.controls.password.hasError('required')">
            La contraseña es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>
        <button mat-button color="primary" [disabled]=!getFormGroup.valid>Iniciar sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
  <!-- <div class='wave -one'></div>
  <div class='wave -two'></div>
  <div class='wave -three'></div> -->
  <div class='title'>Mi horario</div>
</div>
